<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="container">
    <section class="header">
      <h2>Cadastro do usuario</h2>
      <i id="mode_icon" class="fa-solid fa-moon"></i>
    </section>

    <form  action="salvarusuario.php" method="post" id="form" class="form">
      <div class="form-content">
        <label for="username"> <i class="fa-solid fa-user"></i> </label> <label for="username">Nome do usuário </label>
        <input
        name="username"
          type="text"
          id="username"
          placeholder="Digite o nome do usuario..."
        />
     
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="email"> <i class="fa-solid fa-envelope"></i> </label> <label for="email">Email</label>
        <input
        name="email"
          type="email"
          id="email"
          placeholder="Digite o seu email..."
        />
       
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="cpf"> <i class="fa-solid fa-users-rectangle"></i> </label> <label for="cpf">CPF</label>
        <input
        name="cpf"
          type="text"
          id="cpf"
          placeholder="Digite o seu CPF..."
        />
     
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password"><i class="fa-solid fa-key"></i></label> <label for="password">Senha</label>
        <input
        name="password"
          type="password"
          id="password"
          placeholder="Digite sua senha..."
        />
       
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password-confirmation"> <i class="fa-solid fa-key"></i></label> <label for="password-confirmation">Confirmação de senha</label>
        <input
        name="password-confirmation"     
          type="password"
          id="password-confirmation"
          placeholder="Digite sua senha novamente..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <button type="submit">Cadastrar</button>
      
      
    </form>

  </div>
   
  <script src="js/script.js"></script> 
  <script src="js/dark.js"></script>

</html>
